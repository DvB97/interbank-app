<ion-header>
  <ion-navbar>
    <ion-title>{{ receptor }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="scroll-content" style="margin-bottom: 15%;">
    <div
      padding
      ionScrollStart
      *ngFor="let msg of info"
      [class.msjenviado]="msg.users_id === iduser"
      [class.msjrecibido]="msg.users_id != iduser"
    >
      {{ msg.message }}
    </div>
  </div>

  <ion-row class="toolbar toolbar-md  barramsj">
    <ion-col col-10>
      <ion-input
        style="font-size: 5vw"
        placeholder="Escribe tu mensaje "
        [(ngModel)]="message"
      ></ion-input>
    </ion-col>
    <ion-col col-2 class="no-padding">
      <button
        ion-button
        class="button-clear-ios button-clear-md"
        on-click="send()"
        [disabled]="!isenabled"
      >
        <ion-icon
          slot="icon-only"
          name="send"
          style="font-size: 10vw"
        ></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-infinite-scroll threshold="25%" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando InformaciÃ³n..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
