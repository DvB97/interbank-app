<ion-header>
  <ion-navbar color="primary">
    <ion-title>Paso nÂ° 3</ion-title>
  </ion-navbar>
  <ion-row no-padding style="background: #009b3a">
      <ion-col col-12 >
        <ul class="progressbar">
          <li >Scanear</li>
          <li >Solicitud</li>
          <li class="active"> Fotos</li>
          <li>Resumen</li>
        </ul>
      </ion-col>
    </ion-row>
</ion-header>

<ion-content class="stepContent">
 
  <div
    class="wrapper centrarv"
    style="margin:0 auto; "
    *ngIf="!srcImage"
  >
    <div class="example-1" (click)="presentActionSheet()">
      <i [class]="classIcon" style="font-size:40px"></i>
      <p style="line-height: 0px; margin-top: -38px;">PRESIONAR</p>
    </div>
  </div>
  <button
    *ngIf="srcImage"
    on-click="presentActionSheet()"
    ion-button
    color="light"
    block
  >
    <i [class]="classIcon"></i>
  </button>
  <div *ngIf="srcImage">
    <ion-slides pager>
      <ion-slide *ngFor="let field of imagenes; let i = index">
        <img style="width:100%;" src="{{ field.img }}" />
        <br />
        <button on-click="deleteFieldValue(i)" ion-button color="danger" block>
          <i class="fa fa-trash"></i>
        </button>
      </ion-slide>
    </ion-slides>
  </div>
  <button color="primary" ion-button block on-click="gotoStepto4()">
    Continuar
  </button>
</ion-content>
