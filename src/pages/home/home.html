<ion-content>
  <div padding class="card-2 " style="background-color: rgb(233, 231, 231)">
    <button clear ion-button menuToggle style="position:absolute">
      <ion-icon style="font-size: 25px;color: rgb(43, 42, 42);" name="menu"></ion-icon>
    </button>

    <div style="width:100%; height: 2%" class="spacer"></div>
    <img class="avatar centrar" src="{{ avatar }}" (click)="presentActionSheet()" alt="Avatar" />

    <h3 style="text-align: center" class="title">{{ name }}</h3>
    <div margin>
      <div class="progress-bar stripes animated reverse slower">
        <span class="progress-bar-inner" [style.width.%]="total"></span>
      </div>
      <ion-row>
        <ion-col col-9>
          <p style="text-align:left; margin: 4px 0px;" class="subtitle">
            Llamadas realizadas Encuesta 9
          </p>
        </ion-col>
        <ion-col col-3>
          <p style="text-align:right; margin: 4px 0px; font-size: 14px;" class="subtitle">
            {{ successful }}/{{ pending }}
          </p>
        </ion-col>
      </ion-row>
	  <ion-row>
        <ion-col col-9>
          <p style="text-align:left; margin: 4px 0px;" class="subtitle">
            Encuestas realizadas
          </p>
        </ion-col>
        <ion-col col-3>
          <p style="text-align:right; margin: 4px 0px; font-size: 14px;" class="subtitle">
            {{ successfulEncuesta }}/{{ pendingEncuesta }}
          </p>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div style="width:100%; height: 5%" class="spacer"></div>

<!--

  <button class="boton centrar" ion-button color="primary" on-click="goToList()" *ngIf="roles != 'Interbank'">
    Registrar Visita
  </button>
-->
  <button class="boton centrar" ion-button color="primary" on-click="goToCall()" *ngIf="roles != 'Interbank'">
    Llamada 360
  </button>

  <div style="width:100%; height: 5%" class="spacer"></div>

  <button class="boton centrar" ion-button color="primary" on-click="stepTop()" *ngIf="roles != 'Interbank'">
    Solicitud de Publicidad
  </button>
  <button class="boton centrar" ion-button color="primary" on-click="goToSearchEjecutivo()"
    *ngIf="roles == 'Interbank'">
    BÃºsqueda
  </button>
  <div style="width:100%; height: 5%" class="spacer"></div>

  <button class="boton centrar" ion-button color="primary" on-click="goHistorial()">
    Historial de solicitudes
  </button>
</ion-content>
