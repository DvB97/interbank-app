<ion-header>
    <ion-navbar color="primary">
      <ion-title class="title">Mapa</ion-title>
      <button clear ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-searchbar
          [(ngModel)]="autocomplete.input"
          (ionInput)="updateSearchResults()"
          placeholder="Buscar por Zona"
        ></ion-searchbar>
      </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item
      *ngFor="let item of autocompleteItems"
      tappable
      (click)="selectSearchResult(item)"
    >
      {{ item.description }}
    </ion-item>
  </ion-list>
  <div id="map"  [ngClass]="routerTrue ? 'mapScroll' : 'mapGlobal'"></div>
  <ion-fab bottom right edge style="right: 1px;"  *ngIf="!routerTrue">
    <button ion-fab (click)="hideOverlay()" small>
      <ion-icon name="search"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="primary" (click)="filterType()">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-fab color="primary" (click)="filterCartera()">
        <ion-icon name="bookmarks"></ion-icon>
      </button>
      <button ion-fab color="primary" (click)="filterToo()">
        <ion-icon name="build"></ion-icon>
      </button>
      <p class="fabText" style="top:6px">Mostrar Todos</p>
      <p class="fabText" style="top:60px">Filtrar Mi Cartera</p>
      <p class="fabText" style="top:120px">Filtrar por Tipo</p>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<div class="my-overlay" padding [hidden]="overlayHidden"></div>
